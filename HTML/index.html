<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="athor" content="Javier Eduardo Montes Delgado">
    <title>Encriptador</title>
</head>
<body>
<header>
    <nav>
        <img src="/src/Logo.png" alt="logo-alura">
    </nav>
</header>
<main class="main-content">
    <div class="input-content">
        <div class="textAreaInput-content">

        </div>
        <form class="form-encriptar" id="form-content">
            
            <textarea id="area-encriptar" cols="80" rows="30"></textarea>
            <img src="/src/Advertensia.png" alt="Solo minúsculas y sin acentos">
            <div class="button-panel">
                <input type="button" class="btn" id="btn-encriptar" value="Encriptar" onclick="encriptar()">
                <input type="button" class="btn" id="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </form>
        
    </div>

    <div class="output-content">
        <div class="output-div" id="img-content">
            <img src="/src/Muñeco.png" alt="ilustracion desencriptado">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="output-div" id="textAreaOutPut-content">
            
            <textarea id="area-output" cols="40" rows="30"></textarea>
            <input type="button" class="btn" id="btn-copiar" value="Copiar" onclick="copyText()">
        </div> 

    </div>
    
</main>    
<footer>
    <div class="foot-div" id="name-content">
        <p>Javier Eduardo Montes Delgado</p>
    </div>
    <div class="foot-div" id="social-content">
        <a href="https://github.com/JaxLoz" target="_blank"><i class="fa-brands fa-github fa-xl" style="color: #0a3871;"></i></a>
        <a href="https://www.linkedin.com/in/javiermontesdelgado/" target="_blank"><i class="fa-brands fa-linkedin fa-xl" style="color: #0a3871;"></i></a>
    </div>
</footer>
<script src="https://kit.fontawesome.com/f8f5d578b4.js" crossorigin="anonymous"></script>
<script src="/JS/Encriptar.js"></script>
</body>
</html>
